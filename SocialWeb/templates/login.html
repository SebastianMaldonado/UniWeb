<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión</title>
  <style>
    :root { --red: #d32f2f; --red-dark: #b71c1c; --black: #111; --white: #fff; --border:#e6e6e6; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--white); color: var(--black); }
    .center-box { max-width: 440px; margin: 12vh auto; background: var(--white); border-radius: 16px; box-shadow: 0 12px 32px rgba(0,0,0,0.12); padding: 36px; border: 1px solid var(--border); }
    h1 { margin: 0 0 16px; font-size: 24px; text-align: center; color: var(--black); }
    form { display: grid; gap: 14px; }
    label { font-size: 14px; color: var(--black); }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%; padding: 12px 14px; border: 1px solid var(--border); border-radius: 12px; font-size: 14px; background: var(--white); color: var(--black);
    }
    .btn { background: var(--red); color: var(--white); border: none; padding: 12px 16px; border-radius: 12px; cursor: pointer; font-size: 14px; font-weight: 600; }
    .btn:hover { background: var(--red-dark); }
    .muted { text-align: center; margin-top: 10px; font-size: 13px; color: #444; }
    .muted a { color: var(--black); text-decoration: none; border-bottom: 1px solid var(--red); }
    .muted a:hover { color: var(--red-dark); }
    .error { color: var(--red-dark); background: #fff5f5; border: 1px solid #ffd6d6; padding: 10px 12px; border-radius: 12px; font-size: 13px; }
  </style>
</head>
<body>
  <div class="center-box">
    <h1>Iniciar sesión</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/login">
      {% csrf_token %}
      <div>
        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" required />
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required />
      </div>
      <button class="btn" type="submit">Ingresar</button>
    </form>
    <div class="muted">
      ¿No tienes una cuenta? <a href="/register">Regístrate</a>
    </div>
  </div>
</body>
</html>
