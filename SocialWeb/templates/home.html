{% extends 'base_app.html' %}
{% block title %}UniWeb • Home{% endblock %}
{% block content %}
  {% if posts and posts|length > 0 %}
    {% for post in posts %}
      {% include 'post_card.html' with post=post %}
    {% endfor %}
  {% else %}
    <div style="padding:16px; color:#777;">Todavía no hay publicaciones para mostrar.</div>
  {% endif %}
{% endblock %}
