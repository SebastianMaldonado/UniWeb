<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <style>
    :root { --red: #d32f2f; --red-dark: #b71c1c; --black: #111; --white: #fff; --border:#e6e6e6; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: var(--white); color: var(--black); }
    .center-box { max-width: 460px; margin: 12vh auto; background: var(--white); border-radius: 16px; box-shadow: 0 12px 32px rgba(0,0,0,0.12); padding: 36px; border: 1px solid var(--border); }
    h1 { margin: 0 0 16px; font-size: 24px; text-align: center; color: var(--black); }
    form { display: grid; gap: 14px; }
    label { font-size: 14px; color: var(--black); }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%; padding: 12px 14px; border: 1px solid var(--border); border-radius: 12px; font-size: 14px; background: var(--white); color: var(--black);
    }
    .btn { background: var(--red); color: var(--white); border: none; padding: 12px 16px; border-radius: 12px; cursor: pointer; font-size: 14px; font-weight: 600; }
    .btn:hover { background: var(--red-dark); }
    .hint { font-size: 12px; color: #666; }
    .error { color: var(--red-dark); background: #fff5f5; border: 1px solid #ffd6d6; padding: 10px 12px; border-radius: 12px; font-size: 13px; }
  </style>
</head>
<body>
  <div class="center-box">
    <h1>Registro</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="post" action="/register">
      {% csrf_token %}
      <div>
        <label for="username">Nombre de usuario</label>
        <input id="username" name="username" type="text" pattern="^[A-Za-z0-9_]+$" title="Solo letras, números y _" required />
        <div class="hint">Sin espacios ni caracteres especiales. Solo letras, números y _.</div>
      </div>
      <div>
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div>
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" required />
      </div>
      <div>
        <label for="password2">Repetir contraseña</label>
        <input id="password2" name="password2" type="password" required />
      </div>
      <button class="btn" type="submit">Registrarse</button>
    </form>
  </div>
</body>
</html>
